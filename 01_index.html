<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content=text/html;charset="utf-8">
		<title>SuperMap iClient JavaScript</title>
		<script src="dist/leaflet/include-leaflet.js"></script>
	</head>
	<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
		<div id="myMap" style="width:800px;height:500px;"></div>
		<script type="text/javascript">
			var map, layer,
            // 设置访问的 GIS 服务地址
            url = "http://localhost:8090/iserver/services/map-China100/rest/maps/China";
        // 创建地图对象，Leaflet 原生文档：https://leafletjs.com/reference.html#map-example
        map = L.map("myMap", {
            center: [0,0],
            maxZoom: 15, // 最大级别是18
            zoom: 3,
            crs: L.CRS.EPSG3857 // 坐标系
        });
        // 加载地图，superMap 封装的，文档：https://iclient.supermap.io/web/apis/leaflet.html
        L.supermap.tiledMapLayer(url).addTo(map);

		</script>
	</body>
</html>
